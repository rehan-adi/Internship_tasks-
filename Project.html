<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
         input:focus {
           border-bottom: 3px solid orangered;
       }

       input {
           transition: border-bottom 0.3s ease;
           border-bottom: 3px solid gray;
       }
   </style>
</head>
<body>
    <div class="container" style="min-height: 100vh; background-color: orangered; width: 100vw; display: flex; align-items: center; justify-content: center;">
          <div class="second-container">
                    <div>
                         <h1>Create Account</h1>
                    </div>
                    <div class="third-container">
                           <form action="" style="display: flex; flex-direction: column; align-items: center; align-items: center; gap: 30px;">
                            <label for="username" style="position: relative;">
                                <input type="text" name="" id="" style="padding-right: 60px; padding-left: 30px; outline: none; padding-top: 10px; border-top: none; border-left: none; border-right: none; padding-bottom: 10px;" placeholder="Username">
                                <i class="far fa-user" style="position: absolute; left: 5px; top: 45%; transform: translateY(-50%);"></i>
                            </label>                            
                            <label for="phone" style="position: relative;">
                                <input type="text" name="" id="" style="padding-right: 60px; padding-left: 30px; outline: none; padding-top: 10px; border-top: none; border-left: none; border-right: none; padding-bottom: 10px;" placeholder="Phone">
                                <i class="fa-solid fa-phone" style="position: absolute; left: 5px; top: 50%; transform: translateY(-50%);"></i>
                            </label> 
                            <label for="email" style="position: relative;">
                                <input type="text" name="" id="" style="padding-right: 60px; padding-left: 30px; outline: none; padding-top: 10px; border-top: none; border-left: none; border-right: none; padding-bottom: 10px;" placeholder="Email">
                                <i class="fa-regular fa-envelope" style="position: absolute; left: 5px; top: 50%; transform: translateY(-50%);"></i>
                            </label>                           
                            <label for="password" style="position: relative;">
                                <input type="text" name="" id="" style="padding-right: 60px; padding-left: 30px; outline: none; padding-top: 10px; border-top: none; border-left: none; border-right: none;  padding-bottom: 10px;" placeholder="Password">
                                <i class="fa-solid fa-lock" style="position: absolute; left: 5px; top: 45%; transform: translateY(-50%);"></i>
                            </label>                     
                                <input type="button" value="Submit" style=" outline: none; border: none; background-color: orangered; color: white; font-size: 15px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; padding: 12px 90px; border-radius: 20px; margin-top: 20px;">
                           </form>
                    </div>
          </div>
    </div>
</body>
</html>
